<!DOCTYPE html>
<html lang="En">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<style>
	    @font-face {
	      font-family: Segment7;
	      src: url(fonts/Segment7Standard.otf);
	    }
	</style>
	<link rel="stylesheet" type="text/css" href="css/calc.css" title="style" />
</head>
<body>
	<header>
		<h1>Calculator</h1>
	</header>
	<div class="calculator">
		<!-- Display Part -->
		<div class="calcDisplayBorderOuter">
			<div class="calcDisplayBorderInner">
				<div class="calcDisplay" id="calcDisplay">0</div>
			</div>
		</div>
		
		<div class="branding">
			<img src="img/casio_fx2500_scientificcalculator_logo.png" alt="Casio fx-2500 Scientific Calculator Logo" />
			<hr />
	    </div>

	    <div class="advancedKeypad">
	      <div class="advanced-btns">
	      	<span>ON</span> 
	      	<button></button>
	      </div>
	      <div class="advanced-btns">
	      	<span class="red">INV</span>
	      	<button></button>
	      </div>
	      <div class="advanced-btns">
	      	<span>MODE</span>
	      	<button></button>
	      </div>
	      <div class="advanced-btns">
	      	<span>log<span class="red">10<sup>x</sup> </span></span>
	      	<button></button>
	      </div>
	      <div class="advanced-btns">
	      	<span>ln <span class="red">e<sup>x</sup></span></span>
	      	<button></button>
	      </div>
	      <div class="advanced-btns">
	      	<span>xy <span class="red">x<sup>vy</sup></span></span>
	      	<button></button>
	      </div>
	      <div class="advanced-btns">
	      	<span>+/-</span>
	      	<button></button>
	      </div>
	      <div class="advanced-btns">
	      	<span>&#8730 <span class="red">x<sup>2</sup></span></span>
	      	<button></button>
	      </div>
	      <div class="advanced-btns">
	      	<span class="bold">° " ""</span>
	      	<button></button>
	      </div>
	      <div class="advanced-btns">
	      	<span>sin<sup class="red">-1</sup></span>
	      	<button></button>
	      </div>
	      <div class="advanced-btns">
	      	<span>cos<sup class="red">-1</sup></span>
	      	<button></button>
	      </div>
	      <div class="advanced-btns">
	      	<span>tan<sup class="red">-1</sup></span>
	      	<button></button>
	      </div>
	      <div class="advanced-btns">
	      	<span>1/x <span class="red">x!</span></span>
	      	<button></button>
	      	<span class="blue">&#931x<sup>2</sup></span>
	      </div>
	      <div class="advanced-btns">
	      	<span>X&#8596Y<span class="red">M</span></span>
	      	<button></button>
	      	<span class="blue">&#931x</span>
	      </div>
	      <div class="advanced-btns">
	      	<span>[(</span>
	      	<button></button>
	      	<span class="italics blue">n</span>
	      </div>
	      <div class="advanced-btns">
	      	<span>)]</span>
	      	<button></button>
	      	<span class="overline blue">x</span>
	      </div>
	      <div class="advanced-btns">
	      	<span>M in</span>
	      	<button></button>
	      	<span class="italics blue">&#963n</span>
	      </div>
	      <div class="advanced-btns">
	      	<span>MR</span>
	      	<button></button>
	      	<span class="italics blue">&#963n4</span>
	      </div>
	    </div>

	    <div class="calcKeypad">
	    	<button class="calc-btns">7</button>
			<button class="calc-btns">8</button>
			<button class="calc-btns">9</button>
			<button class="calc-btns">C</button>
			<button data-action="clear" class="calc-btns">AC</button>
			<button class="calc-btns">4</button>
			<button class="calc-btns">5</button>
			<button class="calc-btns">6</button>
			<button data-action="multiply" class="calc-btns">&times;</button>
			<button data-action="divide" class="calc-btns">÷</button>
			<button class="calc-btns">1</button>
			<button class="calc-btns">2</button>
			<button class="calc-btns">3</button>
			<button data-action="add" class="calc-btns">+</button>
			<button data-action="subtract" class="calc-btns">&minus;</button>
			<button class="calc-btns">0</button>
			<button data-action="decimal" class="calc-btns">.</button>
			<button class="calc-btns">EXP</button>
			<button data-action="calculate" class="calc-btns">=</button>
			<button class="calc-btns">M+</button>
		</div>
	</div>

	<footer>&copy; Author: <span>D. Yash, W. Brian</span> </footer>
</body>
</html>
