<!DOCTYPE html>
<html lang="En">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<style>
	    @font-face {
	      font-family: Segment7;
	      src: url(fonts/Segment7Standard.otf);
	    }
	</style>
	<link rel="stylesheet" type="text/css" href="css/calc.css" title="style" />
	<script src="js/calc.js"></script>
</head>
<body>
	<header>
		<h1>Calculator</h1>
		<hr/>
	</header>
	<div class="calculator-border">
		<div class="calculator">
			<!-- Display Part -->
			<div class="calcDisplayBorderOuter">
				<div class="calcDisplayBorderInner">
					<div class="calcDisplay" id="calcDisplay">0</div>
				</div>
			</div>
			
			<div class="branding">
				<img src="img/casio_fx2500_scientificcalculator_logo.png" alt="Casio fx-2500 Scientific Calculator Logo" />
				<hr />
			</div>

			<div class="advancedKeypad">
			<div class="advanced-btns top left">
				<!-- <span class="top">ON</span>  -->
				<label class="switch">
					<input type="checkbox">
					<span class="slider"></span>
				</label>
			</div>
			<div class="advanced-btns top">
				<span class="red">INV</span>
				<button></button>
			</div>
			<div class="advanced-btns top">
				<span>MODE</span>
				<button></button>
			</div>
			<div class="advanced-btns top">
				<span>log<span class="red">10<sup>x</sup> </span></span>
				<button></button>
			</div>
			<div class="advanced-btns top">
				<span>ln <span class="red">e<sup>x</sup></span></span>
				<button></button>
			</div>
			<div class="advanced-btns top right">
				<span>xy <span class="red">x<sup>vy</sup></span></span>
				<button></button>
			</div>
			<div class="advanced-btns left">
				<span>+/-</span>
				<button></button>
			</div>
			<div class="advanced-btns">
				<span>&#8730 <span class="red">x<sup>2</sup></span></span>
				<button></button>
			</div>
			<div class="advanced-btns">
				<span class="bold">° " ""</span>
				<button></button>
			</div>
			<div class="advanced-btns">
				<span>sin<sup class="red">-1</sup></span>
				<button></button>
			</div>
			<div class="advanced-btns">
				<span>cos<sup class="red">-1</sup></span>
				<button></button>
			</div>
			<div class="advanced-btns right">
				<span>tan<sup class="red">-1</sup></span>
				<button></button>
			</div>
			<div class="advanced-btns left bottom">
				<span>1/x <span class="red">x!</span></span>
				<button></button>
				<span class="blue">&#931x<sup>2</sup></span>
			</div>
			<div class="advanced-btns bottom">
				<span>X&#8596Y<span class="red">M</span></span>
				<button></button>
				<span class="blue">&#931x</span>
			</div>
			<div class="advanced-btns bottom">
				<span>[(</span>
				<button></button>
				<span class="italics blue">n</span>
			</div>
			<div class="advanced-btns bottom">
				<span>)]</span>
				<button></button>
				<span class="overline blue">x</span>
			</div>
			<div class="advanced-btns bottom">
				<span>M in</span>
				<button></button>
				<span class="italics blue">&#963n</span>
			</div>
			<div class="advanced-btns bottom right">
				<span>MR</span>
				<button></button>
				<span class="italics blue">&#963n4</span>
			</div>
			</div>

			<div class="calcKeypad">
				<button class="numberButton">7</button>
				<button class="numberButton">8</button>
				<button class="numberButton">9</button>
				<button>C</button>
				<button id="btnClear" data-action="clear">AC</button>
				<button class="numberButton">4</button>
				<button class="numberButton">5</button>
				<button class="numberButton">6</button>
				<button class="actionButton" data-action="multiply">&times;</button>
				<button class="actionButton" data-action="divide">÷</button>
				<button class="numberButton">1</button>
				<button class="numberButton">2</button>
				<button class="numberButton">3</button>
				<button class="actionButton" data-action="add">+</button>
				<button class="actionButton" data-action="subtract">&minus;</button>
				<button class="numberButton">0</button>
				<button class="numberButton" data-action="decimal">.</button>
				<button class="numberButton">EXP</button>
				<button id="btnEquals">=</button>
				<button>M+</button>
			</div>		
		</div>
	</div>

	<footer>
		<p>&copy; Author: D. Yash, W. Brian</p> 
	</footer>
</body>
</html>
